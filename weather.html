<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false" id="cityInput">
            <button onclick="searchweather()"><img src="search.png"></button>
        </div>
        <div class="error">
            <p>Invalid city name.Please try again.</p>
        </div>
        <div class="Weather" style="display: none;">
            <img src="rain.png" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">New York</h2>
            <div class="date-time" id="dateTime"></div>
            <div>
                <h2 class="detail-title">Details</h2>
            </div>
            <div class="details">
              
                <div class="col">
                    <img src="humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="wind.png">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

  
    <script src="weather.js"></script>

</body>
</html>
